<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CoronaVirus Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="mb-4 pd-4"> CoronaVirus Tracker app</h1>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Loading...</h1>
        <p class="lead"> Total Cases reported as of Today</p>
        <hr class="my-4">
        <p>
            <span>
                New Cases Reported since the previous day
            </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Province/State</th>
                    <th>Country/Region</th>
                    <th>Total cases reported</th>
                    <th>Changes Since last day</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPrevDay}">0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
